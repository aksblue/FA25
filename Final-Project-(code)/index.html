<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Final Project</title>
 <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    

    <h1>My Anime Search</h1>

    <div class="search-box">
        <input id="search-input" type="text" placeholder="Type an anime name">
        <button id="search-button">Search</button>
    </div>
    <section class="output-space">
        <div id="anime-card" class="card hidden">
            <img id="anime-image" src="" alt="">
            <h2 id="anime-title"></h2>
            <p id="anime-text"></p>
            <p id="anime-score"></p>
        </div>
    </section>



    <h3 class="recent-searches-title" id="recent-title">Recent Searches</h3>
    <div id="recent-grid"></div>



    <script src="script.js"></script>


 </body>
</html>
